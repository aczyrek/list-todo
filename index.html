<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List To Do</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta property="og:image" content="IMAGES/AC FrontE.png" />
    <link rel="icon" href="IMAGES/Systems and technology programming company logo.png" />
    <meta property="og:image" content="AC FrontE.png" />
    <script defer src="JS/script.js"></script>
  </head>
  <body>
    <header class="mainHeader">
      <h1 class="header__title">To Do List</h1>
    </header>
    <section class="secondHeader">
      <h2 class="secondHeader__form">Dodaj nowe zadanie</h2>

      <form class="mainForm js-form">
        <input
          class="mainForm__input js-newTask"
          type="text"
          name="task"
          id="task"
          placeholder="Co jest do zrobienia?"
        />
        <button class="addTaskButton" type="submit" name="submit" id="addTask">
          Dodaj zadanie
        </button>
      </form>
    </section>
    <section class="thirdHeader">
      <h3 class="thirdHeader__form">Lista zada≈Ñ</h3>
      <ul class="js-tasks"></ul>
    </section>
  </body>
</html>
