<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List To Do</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <script defer src="JS/script.js"></script>
  </head>
  <body>
    <form class="js-form">
      <input
        class="js-newTask"
        type="text"
        name="task"
        id="task"

    </form>

    <ul class="js-tasks"></ul>
  </body>
</html>
